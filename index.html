<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập Javascript buổi 6</title>
</head>
<body>
    
    <div class="bai1">
        <h3>Bài 1: Tìm nguyên dương nhỏ nhất  sao cho:
            1 + 2 + … + n > 10000 </h3>
        <button id="btnTimSoBai1">Số cần tìm!</button>
        <p id="showKqBai1" style="display: none; width: 300px; line-height: 30px;"></p>
    </div>
    <br><br>

    <div class="bai2">
        <h3>Bài 2: Tính tổng S(n) = x + x^2 + x^3 + … + x^n </h3>
        <input type="text" id="ipSoXBai2" placeholder="Nhập số x">
        <br><br>
        <input type="text" id="ipSoNBai2" placeholder="Nhập số n">
        <br><br>
        <button id="btnTongBai2">Tính Tổng</button>
        <p id="showTongBai2" style="display: none; width: 300px; line-height: 30px; background-color:darksalmon;"></p>
    </div>

    <div class="bai3">
        <h3>Bài 3: Nhập vào n. Tính giai thừa 1*2*...n  </h3>
        <input type="text" id="ipSoNBai3" placeholder="Nhập số n">
        <br><br>
        <button id="btnGiaiThua">Tính Tổng</button>
        <p id="showGiaiThua" style="display: none; width: 300px; line-height: 30px; background-color: aqua;"></p>
    </div>
    <br>
    <div class="bai4">
        <h3>Bài 4: Tạo thẻ div</h3>
        <button id="btnTaoDiv">Tạo thẻ DIV</button>
        <p id="showTaoDiv"  style="width: 300px; line-height: 30px; color: white;"></p>

    </div>
    


    <script src="./main.js"></script>
</body>
</html>
